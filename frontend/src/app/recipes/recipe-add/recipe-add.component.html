<div class="alert alert-danger" role="alert" *ngIf="!loggedIn">
  Musisz być zalogowany żeby dodać przepis
</div>

<div class="row">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" *ngIf="loggedIn">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid"
        >
            Save
        </button>
        </div>
        <div class="form-group">
            <label for="name">Nazwa potrawy</label>
            <input 
                type="text"
                name="name"
                id="name"
                formControlName="name"
                class="form-control"
            >
        </div>
        <div class="form-group">
            <label for="type">Typ</label>
            <select
                type="text"
                name="type"
                id="type"
                formControlName="type"
                class="form-control"
            >
                <option value="Dania">Dania</option>
                <option value="Ciasta" selected>Ciasta</option>
            </select> 
        </div>
        <div class="form-group">
            <label for="difficulty">Trudność</label>
            <input 
                type="number"
                name="difficulty"
                id="difficulty"
                formControlName="difficulty"
                class="form-control"
                placeholder="Wartość od 1-5"
            >
        </div>
        <div class="form-group">
            <label for="duration">Czas przygotowania</label>
            <input 
                type="number"
                name="duration"
                id="duration"
                formControlName="duration"
                class="form-control"
                placeholder="Minuty"
            >
        </div>
        <div class="form-group">
            <label for="description">Opis</label>
            <textarea
                type="text"
                id="description"
                class="form-control"
                formControlName="description"
                rows="6"
                placeholder="Opis przygotowania dania">
            </textarea>
        </div>
        <div class="form-group">
            <label for="ingredients">Składniki</label>
            <textarea
                type="text"
                id="ingredients"
                class="form-control"
                formControlName="ingredients"
                rows="6"
                placeholder="Opis przygotowania dania">
            </textarea>
        </div>
        

        <div class="form-group">
            <label for="imgUrl">Zdjęcie</label>
            <input 
                type="text"
                name="imgUrl"
                id="imgUrl"
                formControlName="imgUrl"
                class="form-control"
                placeholder="Link do zdjęcia"
                #imgUrlF
            >
        </div>
        <img [src]="imgUrlF.value" class="img-responsive"> -->
    </form>
    
</div>
